<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Logística</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scriptLogisticsAdmin.js" defer></script>
</head>
<body>
<h1>Administración de Logística</h1>

<div class="container">

    <!-- Formulario para Registrar Inventario -->
    <section>
        <h2>Registrar Inventario</h2>
        <form id="registerInventoryForm">
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" required>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location" required>

            <button type="button" onclick="registerInventory()">Registrar Inventario</button>
        </form>
    </section>

    <!-- Formulario para Registrar Ruta de Entrega -->
    <section>
        <h2>Registrar Ruta de Entrega</h2>
        <form id="registerRouteForm">
            <label for="routeName">Nombre de la Ruta:</label>
            <input type="text" id="routeName" name="routeName" required>

            <label for="distance">Distancia (km):</label>
            <input type="number" step="0.1" id="distance" name="distance" required>

            <button type="button" onclick="">Registrar Ruta</button>
        </form>
    </section>

    <!-- Formulario para Registrar Orden de Envío -->
    <section>
        <h2>Registrar Orden de Envío</h2>
        <form id="registerOrderForm">
            <label for="orderID">ID de la Orden:</label>
            <input type="text" id="orderID" name="orderID" required>

            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="assignedRoute">Ruta Asignada:</label>
            <input type="text" id="assignedRoute" name="assignedRoute" required>

            <button type="button" onclick="registerOrder()">Registrar Orden</button>
        </form>
    </section>

    <!-- Botones para Ver Inventario, Rutas y Órdenes -->
    <section>
        <h2>Inventario Disponible</h2>
        <button type="button" onclick="getAvailableInventory()">Ver Inventario</button>
        <ul id="inventoryList"></ul>
    </section>

    <section>
        <h2>Rutas de Entrega Disponibles</h2>
        <button type="button" onclick="">Ver Rutas</button>
        <ul id="routeList"></ul>
    </section>

    <section>
        <h2>Órdenes de Envío Activas</h2>
        <button type="button" onclick="">Ver Órdenes</button>
        <ul id="orderList"></ul>
    </section>

</div>
</body>
</html>
