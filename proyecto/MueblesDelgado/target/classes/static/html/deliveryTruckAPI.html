<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Camiones de Reparto</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Agrega aquí tu archivo CSS para estilos -->
    <script src="/js/scriptDeliveryTruck.js" defer></script>   <!-- Archivo JavaScript para las solicitudes de API -->
</head>
<body>
<h1>Administración de Camiones de Reparto</h1>

<!-- Contenedor para las secciones -->
<div class="container">

    <!-- Formulario para Registrar un Camión -->
    <section>
        <h2>Registrar Camión</h2>
        <form id="registerTruckForm">
            <label for="trackingNumber">Número de Seguimiento:</label>
            <input type="number" id="trackingNumber" name="trackingNumber" required>

            <label for="capacity">Capacidad:</label>
            <input type="number" step="0.01" id="capacity" name="capacity" required>

            <label for="mileage">Kilometraje:</label>
            <input type="number" step="0.01" id="mileage" name="mileage" required>

            <button type="button" onclick="register('truck')">Registrar Camión</button>
        </form>
    </section>

    <!-- Formulario para Registrar un Conductor -->
    <section>
        <h2>Registrar Conductor</h2>
        <form id="registerDriverForm">
            <label for="driverName">Nombre:</label>
            <input type="text" id="driverName" name="driverName" required>

            <label for="licenseNumber">Número de Licencia:</label>
            <input type="number" id="licenseNumber" name="licenseNumber" required>

            <button type="button" onclick="register('driver')">Registrar Conductor</button>
        </form>
    </section>

    <!-- Botón para Ver Camiones Disponibles -->
    <section>
        <h2>Camiones Disponibles</h2>
        <button type="button" onclick="getAvailable('trucks')">Ver Camiones</button>
        <ul id="truckList"></ul>
    </section>

    <!-- Botón para Ver Conductores Disponibles -->
    <section>
        <h2>Conductores Disponibles</h2>
        <button type="button" onclick="getAvailable('drivers')">Ver Conductores</button>
        <ul id="driverList"></ul>
    </section>

    <!-- Formulario para Asignar Conductor a Camión -->
    <section>
        <h2>Asignar Conductor a Camión</h2>
        <form id="assignDriverForm">
            <label for="assignTrackingNumber">Número de Seguimiento del Camión:</label>
            <input type="number" id="assignTrackingNumber" name="assignTrackingNumber" required>

            <label for="assignDriverName">Nombre del Conductor:</label>
            <input type="text" id="assignDriverName" name="assignDriverName" required>

            <button type="button" onclick="assignDriver()">Asignar Conductor</button>
        </form>
    </section>

    <!-- Botón para Ver Asignaciones de Camiones y Conductores -->
    <section>
        <h2>Asignaciones</h2>
        <button type="button" onclick="getAssignments()">Ver Asignaciones</button>
        <ul id="assignmentList"></ul>
    </section>

</div> <!-- Fin del contenedor -->
</body>
</html>
